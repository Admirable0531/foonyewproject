<html>
<head>
	<meta charset="utf-8">
	<title>宽柔中学的趣味导览</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/popupsub.css">
	<link rel="stylesheet" type="text/css" href="../css/popupmain.css">
	<script src="./js/index.js"></script>
	<script src="../js/global.js"></script>
	<script src="./js/coord.js"></script>
	<link href="../games/basketball/style.css" rel="stylesheet">
	<link href="../games/basketball/popup.css" rel="stylesheet">
	<script defer src="../games/basketball/popup.js"></script>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>

<body>
	<button class="button button-game btn-info" id="ball" style="z-index: 10; position: relative;" data-modal-target="#modal">玩游戏</button>
	<div class="modal" id="modal">
		<div class="modal-header">
			<div class="title">BasketBall</div>
			<button data-close-button class="close-button">&times;</button>
		</div>
		<div style="z-index: 10; position: relative;" class="modal-body" id="game-content">
			<script src="../games/basketball/sketch.js"></script>
		</div>
	</div>
	<div id="overlay"></div>


	<button id="audio" type="button" class="button button-2 btn-info" onclick="audio();" data-target="#demo"><span>录音解说 </span></button>
	<button id="video" type="button" class="button btn-info" onclick="video();" data-target="#demo"><span>团体影片 </span></button>
	<div class="youtube youtubecss" id="youtube1">
		<iframe style="width: 70%; height: 70%; display: inline-block; position: relative;" src="https://www.youtube.com/embed/SWjC6nIeYn8" allowfullscreen frameborder="0"><a href="https://youtube-iframe.com"></a></iframe>
	</div>

	<div class="youtube youtubecss" id="youtube2">
		<iframe style="width: 70%; height: 70%; display: inline-block; position: relative;" src="https://www.youtube.com/embed/CkAV7qS1iws" allowfullscreen frameborder="0"><a href="https://youtube-iframe.com"></a></iframe>
</div>

		<div class="youtube youtubecss" id="youtube3">
			<iframe style="width: 70%; height: 70%; display: inline-block; position: relative;" src="https://www.youtube.com/embed/pCNJ5AJ8Uok" allowfullscreen frameborder="0"><a href="https://youtube-iframe.com"></a></iframe>
		</div>

		<div class="youtube youtubecss" id="youtube4">
			<iframe style="width: 70%; height: 70%; display: inline-block; position: relative;" src="https://www.youtube.com/embed/TAjD-hO1xwg" allowfullscreen frameborder="0"><a href="https://youtube-iframe.com"></a></iframe>
		</div>

		<audio id="audio1">
			<source src="../recordings/jk.mp3" type="audio/mpeg">
			</audio>
			<div id="vr">

				<a-scene>
					<a-assets id="assets">
					</a-assets>

					<a-assets>
						<img id="1" src="pictures/(1).JPG" rotation="0 -90 0">
						<img id="2" src="pictures/(2).JPG" rotation="0 -90 0">
						<img id="3" src="pictures/(3).JPG" rotation="0 -90 0">
						<img id="31" src="pictures/(31).JPG" rotation="0 -90 0">
						<img id="32" src="pictures/(32).JPG" rotation="0 -90 0">
						<img id="33" src="pictures/(33).JPG" rotation="0 -90 0">
					</a-assets>

					<a-entity id="cam" camera="zoom:1" look-controls="reverseMouseDrag: true" cursor="rayOrigin: mouse"></a-entity>

					<a-sky id="abackground"></a-sky>
					<a-entity id="scenes">
					</a-entity>
					<a-entity id="scene">
						<a-entity class="scene1"><a-sphere id="x1" color="red" onclick="setplace(6) ;location.href = '../redbrick/index.html';" position="-10 -5 15" radius="0.001" material="" geometry=""> </a-sphere></a-entity>

						<a-entity class="scene1"><a-sphere id="xx1" color="green" onclick="setplace(7) ;location.href = '../redbrick/index.html';" position="-10 -5 -10" radius="0.001" material="" geometry=""> </a-sphere></a-entity>

						<a-entity class="scene31"><a-sphere id="x31" color="green" onclick="setplace(1); location.href = '../daqiao/index.html';" position="10 -5 0" radius="0.001" material="" geometry=""> </a-sphere></a-entity>

						<a-entity class="scene33"><a-sphere id="x33" color="green" onclick="setplace(6) ;location.href = '../redbrick/index.html';" position="0 -5 -10" radius="0.001" material="" geometry=""> </a-sphere></a-entity>

						<a-entity class="scene33"><a-sphere id="box1033" color="blue" onclick="runback(32);" position="0 -5 10" radius="0.001" material="" geometry=""> </a-sphere></a-entity>
					</a-entity>

					<a-entity class="scene33"><a-sphere id="box33" color="blue" onclick="runback(32);" position="1000 -5 10" radius="0.001" material="" geometry=""> </a-sphere></a-entity>
				</a-entity>
			</a-scene>
		</div>
	</body>
	</html>
