<html>
<head>
	<meta charset="utf-8">
	<title>宽柔中学的趣味导览</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="../games/flappyball/style.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/popupsub.css">
	<link rel="stylesheet" type="text/css" href="../css/popupmain.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="./js/index.js"></script>
	<script src="./js/coord.js"></script>
	<script src="../js/global.js"></script>
    <script src="../games/food/popup.js" defer></script>

</head>
<body>
<button class="button button-game" type="button" id="food" style="z-index: 10; position: relative;display: none;" data-modal-target="#modal">玩游戏</button>
	<div class="modal" id="modal">
		<div class="modal-header">
			<div class="title">Food Wars</div>
			<button data-close-button class="close-button">&times;</button>
		</div>
		<div style="z-index: 10; position: relative;" class="modal-body" id="game-content">
			<script src="../games/food/sketch.js"></script>
			<script src="../games/food/food.js"></script>
		</div>
	</div>
	<div id="overlay"></div>
	<button id="video" type="button" class="button btn-info" onclick="video();" data-target="#demo"><span>团体影片 </span></button>
	<div class="youtube" id="youtube1" style="display: none; width: 100%; height: 100%; text-align: center; z-index: 3;">
		<iframe style="width: 70%; height: 70%; display: inline-block; position: relative;" src="https://www.youtube.com/embed/5UahoNeXamI" allowfullscreen frameborder="0"><a href="https://youtube-iframe.com"></a></iframe>
	</div>
	<button id="audio" type="button" class="button button-2 btn-info" onclick="audio();" data-target="#demo"><span>录音解说 </span></button>
	<audio id="audio1">
		<source src="../recordings/library.mp3" type="audio/mpeg">
		</audio>
	<audio id="audio2">
		<source src="../recordings/kongzi.mp3" type="audio/mpeg">
		</audio>

		<a-scene>

				<img id="7" src="pictures/(7).JPG" rotation="0 -90 0">
			</a-assets>

			<a-entity id="cam" camera="zoom:1" look-controls="reverseMouseDrag: true" cursor="rayOrigin: mouse"></a-entity>

			<a-sky id="abackground"></a-sky>
			<a-entity id="scenes">
			</a-entity>
