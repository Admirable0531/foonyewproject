<html>
<head>
	<meta charset="utf-8">
	<title>宽柔中学的趣味导览</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="./js/index.js"></script>
	<script src="./js/coord.js"></script>
	<script src="../js/global.js"></script>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
	<div id="vr">
		<a-scene>
			<a-assets id="assets">
			</a-assets>

			<a-entity id="cam" camera="zoom:1" look-controls="reverseMouseDrag: true" cursor="rayOrigin: mouse"></a-entity>

			<a-sky id="background"></a-sky>
			<a-entity id="scenes">
			</a-entity>
			<a-entity id="scene">
				<a-entity class="scene6"><a-sphere id="xx6" color="green" onclick="setplace(1); location.href = '../jk/index.html';" position="0 -5 -40" radius="0.001" material="" geometry=""> </a-sphere></a-entity>

				<a-entity class="scene6"><a-sphere id="x6" color="green" onclick="setplace(33); location.href = '../jk/index.html';" position="40 -5 0" radius="0.001" material="" geometry=""> </a-sphere></a-entity>

				<a-entity class="scene7"><a-sphere id="x7" color="green" onclick="setplace(1); location.href = '../jk/index.html';" position="0 -5 0" radius="0.001" material="" geometry=""> </a-sphere></a-entity>

				<a-entity class="scene8"><a-sphere id="x8" color="green" onclick="xrun(12);" position="20 -5 -30" radius="0.001" material="" geometry=""> </a-sphere></a-entity>

				<a-entity class="scene12"><a-sphere id="x12" color="green" onclick="xrun(8);" position="25 -5 0" radius="0.001" material="" geometry=""> </a-sphere></a-entity>

				<a-entity class="scene15"><a-sphere id="x15" color="green" onclick="location.href = '../cc/index.html';" position="0 -5 -0" radius="0.001" material="" geometry=""> </a-sphere></a-entity>
			</a-entity>
		</a-scene>
	</div>
</body>
</html>
