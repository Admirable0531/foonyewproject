<html>
<head>
	<meta charset="utf-8">
	<title>宽柔中学的趣味导览</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="./js/index.js"></script>
	<script src="../js/global.js"></script>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
	<div id="vr">
		<a-scene>
			<a-assets id="assets">
			</a-assets>

			<a-entity id="cam" camera="zoom:1" look-controls="reverseMouseDrag: true" cursor="rayOrigin: mouse"></a-entity>

			<a-sky id="background"></a-sky>
			<a-entity id="scenes">
			</a-entity>
			<a-entity id="scene">
				<a-entity class="scene1"><a-sphere id="x1" color="red" onclick="setplace(6) ;location.href = '../redbrick/index.html';" position="-10 -5 15" radius="0.001" material="" geometry=""> </a-sphere></a-entity>

				<a-entity class="scene1"><a-sphere id="xx1" color="green" onclick="setplace(7) ;location.href = '../redbrick/index.html';" position="-10 -5 -10" radius="0.001" material="" geometry=""> </a-sphere></a-entity>

				<a-entity class="scene31"><a-sphere id="x31" color="green" onclick="location.href = '../cc/index.html';" position="10 -5 0" radius="0.001" material="" geometry=""> </a-sphere></a-entity>

				<a-entity class="scene33"><a-sphere id="box33" color="green" onclick="setplace(6) ;location.href = '../redbrick/index.html';" position="0 -5 -10" radius="0.001" material="" geometry=""> </a-sphere></a-entity>
				<a-entity class="scene33"><a-sphere id="box1033" color="blue" onclick="runback(32);" position="0 -5 10" radius="0.001" material="" geometry=""> </a-sphere></a-entity>
			</a-entity>
		</a-scene>
	</div>
</body>
</html>
