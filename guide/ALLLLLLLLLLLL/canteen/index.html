<html>
<head>
	<meta charset="utf-8">
	<title>宽柔中学的趣味导览</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="./js/index.js"></script>
	<script src="../js/global.js"></script>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
	<div id="vr">
		<a-scene>
			<a-assets id="assets">
			</a-assets>

			<a-assets>
				<img id="1" src="pictures/(1).JPG" rotation="0 -90 0">
				<img id="2" src="pictures/(2).JPG" rotation="0 -90 0">
				<img id="3" src="pictures/(3).JPG" rotation="0 -90 0">
			</a-assets>

			<a-entity id="cam" camera="zoom:1" look-controls="reverseMouseDrag: true" cursor="rayOrigin: mouse"></a-entity>

			<a-sky id="abackground"></a-sky>
			<a-entity id="scenes">
			</a-entity>
			<a-entity id="scene">
			</a-entity>
		</a-scene>
	</div>
</body>
</html>
