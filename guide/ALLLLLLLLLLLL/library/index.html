<html>
<head>
	<meta charset="utf-8">
	<title>宽柔中学的趣味导览</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="../games/flappyball/style.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/popup sub css.css">
	<link rel="stylesheet" type="text/css" href="css/popup main css.css">
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="./js/index.js"></script>
	<script src="./js/coord.js"></script>
	<script defer src="../games/flappyball/sound"></script>
	<script defer src="../games/flappyball/popup.js"></script>
	<script defer src="../games/flappyball/sketch.js"></script>
	<script src="../js/global.js"></script>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
</head>
<body>
	<div id="vr">
		<a-scene>
			<a-assets id="assets">
			</a-assets>

			<a-assets>
				<img id="1" src="pictures/(1).JPG" rotation="0 -90 0">
				<img id="2" src="pictures/(2).JPG" rotation="0 -90 0">
				<img id="3" src="pictures/(3).JPG" rotation="0 -90 0">
				<img id="6" src="pictures/(6).JPG" rotation="0 -90 0">
				<img id="7" src="pictures/(7).JPG" rotation="0 -90 0">
			</a-assets>

			<a-entity id="cam" camera="zoom:1" look-controls="reverseMouseDrag: true" cursor="rayOrigin: mouse"></a-entity>

			<a-sky id="abackground"></a-sky>
			<a-entity id="scenes">
			</a-entity>
			<a-entity id="scene">
				<a-entity class="scene4"><a-sphere id="x4" color="green" onclick="xrun(6)" position="-7 -5 7" radius="0.001" material="" geometry=""> </a-sphere></a-entity>
				<a-entity class="scene6"><a-sphere id="x6" color="green" onclick="xrun(4)" position="-10 -5 -10" radius="0.001" material="" geometry=""> </a-sphere></a-entity>
				<a-entity class="scene5"><a-sphere id="x5" color="green" onclick="xrun(7)" position="-5 -5 -7" radius="0.001" material="" geometry=""> </a-sphere></a-entity>
				<a-entity class="scene7"><a-sphere id="x7" color="green" onclick="xrun(5)" position="-10 -5 5" radius="0.001" material="" geometry=""> </a-sphere></a-entity>
				<a-entity class="scene9"><a-sphere id="x9" color="green" onclick="setplace(1); location.href = '../litang/index.html';" position="10 -5 0" radius="0.001" material="" geometry=""> </a-sphere></a-entity>
				
			</a-entity>
		</a-scene>
	</div>
</body>
</html>
