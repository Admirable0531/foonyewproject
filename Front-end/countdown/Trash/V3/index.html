<!doctype html>
<html>
	<head>
		<meta charset="utf-8">	
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <title>Countdown xiaoqing 2020</title>
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<div class="bg">
			<div class="middle">

			<h1>Countdown to XiaoQing 2020</h1>
			

			<hr>

			<p id = "demo" style="font-size: 30px"></p>

			</div>
		</div>
	</body>
		
		
		  <script type="text/javascript">
    //set date for count down
    var countDownDate = new Date("Aug 8, 2020 08:08:00").getTime();
    // update the counter down every 1 sec
    var countDownFunction = setInterval(function(){
          // get today date
          var now = new Date().getTime();
          // find distance btw now and countdown Date
          var distance = countDownDate - now ;
          // time calc for days, hours , minutes and seconds
          var days = Math.floor(distance /(1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60 )) / (1000 * 60 ));
          var seconds = Math.floor((distance % (1000 * 60)) / (1000 ));
          //output the result in element demo
          document.getElementById('demo').innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";


          //if the count down is over , write some text
          if(distance < 0) {
            clearInterval(countDownFunction);
            document.getElementById("demo").innerHTML = "Redirect to Xiao Qing Offical Page";
            setTimeout("location.href = 'file:///C:/Users/Admin/Desktop/FYP/Front-end/Registration/index.html';",3000);
                }
           
         //delay  
         }, 1000); 

    

         
          
    
    </script>
		
</html>
