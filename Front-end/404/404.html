<!DOCTYPE html>
<html>
<head>
<title>404 Page Error</title>
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/FOON_YEW_HIGH_SCHOOL_LOGO.jpg/1200px-FOON_YEW_HIGH_SCHOOL_LOGO.jpg" type="image/jpg" sizes="60x60">
	<link href="CSS5.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<div class="content">
			<h2>404</h2>
			<h4>Opps! Page not found</h4>
			<p>The page you were looking for doesn't exist. You may have mistyped the address or the page may have moved.</p>
			<a href="https://foonyewproject.000webhostapp.com/">Back To Home</a>
		</div>
	</div>
	<script type="text/javascript">
	var container = document.getElementById('container');
	window.onmousemove = function(e){
		var x = - e.clientX/5,
			y = - e.clientY/5;
		container.style.backgroundPositionX = x + 'px';
		container.style.backgroundPositionY = y + 'px';
	}
	</script>
	</body>
</html>
