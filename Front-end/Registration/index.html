<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="user">
    <header class="user__header">

        <h1 class="user__title">个人资料 </h1>
    </header>
    
    <form class="form">
        <div class="form__group">
            <input type="text" placeholder="姓名 Name" maxlength="30" class="form__input" />
        </div>

         <div class="form__group">
            <input type="number" placeholder="联络号码 Phone Number" class="form__input" />
        </div>


        <div class="form__group">
            <input type="number" placeholder="学号 Student ID" class="form__input" />
        </div>

               
        <div class="form__group">
            <input type="email" placeholder="电邮 Email" class="form__input" />
        </div>
    
        <div class="form__group">
            <input type="text" placeholder="学校 School" class="form__input" />
        </div>
        
        <button class="btn" type="button">Submit</button>
    </form>

    <form action="#" onsubmit="if(document.getElementById('agree').checked) { return true; } else { alert('Please indicate that you have read and agree to the Terms and Conditions and Privacy Policy'); return false; }">

    <input type="checkbox" name="checkbox" value="check" id="agree" /> I have read and agree to the Terms and Conditions and Privacy Policy


</form>
    
</div>

<script type="text/javascript" src="reg.js" async></script>


</body>
</html>


<!--中文姓名、学号、联络号码 身份 -->
