<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
 
    <title>注册个人资料</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg p-t-180 p-b-100 font-robo"> <!--红色bg-->
        <div class="wrapper wrapper--w960"><!--左边图片 + 整个registration Info的box 整条-->
            <div class="card card-2"><!--左边图片 + 整个registration Info的box-->
                <div class="card-heading"></div><!--左边图片-->
                <div class="card-body"><!--整个registration Info的box-->
                    <h2 class="title">个人资料</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="姓名" name="name">
                        </div>

                        <div class="input-group">
                            <input class="input--style-2" type="number" placeholder="学号" name="name">
                        </div>

                        <div class="input-group">
                            <input class="input--style-2" type="number" placeholder="联络号码" name="name">
                        </div>

                        <div class="input-group">
                            <input class="input--style-2" type="email" placeholder="电邮" name="name">
                        </div>

                        <div class="row row-space">
                            
                            <div class="col-2">
                                

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="class">
                                    <option disabled="disabled" selected="selected">学校</option>
                                            <option>宽柔一小</option>
                                            <option>宽柔二小</option>
                                            <option>宽柔三小</option>
                                            <option>宽柔四小</option>
                                            <option>宽柔五小</option>
                                            <option>新山宽柔中学</option>
                                            <option>宽柔中学古来分校</option>
                                            <option>其他</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="class">
                                    <option disabled="disabled" selected="selected">身份</option>
                                    <option>宽柔在籍生</option>
                                    <option>宽柔教职员</option>
                                    <option>宽柔校友</option>
                                    <option>校外人士</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        
                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit">确认</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
