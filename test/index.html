<html>
<head>
	<meta charset="utf-8">
	<title>宽柔中学的趣味导览</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="/js/index.js"></script>
	<script src="/js/coord.js"></script>

	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<iframe id="youtube1" src="https://www.youtube.com/embed/QH2-TGUlwu4?autoplay=0" width="80%" height="80%" frameborder="0"><a href="https://youtube-iframe.com"></a></iframe>
<!--<link rel="icon" type="image/png" sizes="32x32" href="https://www.foonyew.edu.my/favicon/favicon-32x32.png">-->
</head>
<body>
	<div id="vr">
		<a-scene class="ad">
			<a-assets id="assets">
			</a-assets>

			<a-entity id="cam" camera="zoom:1" look-controls="reverseMouseDrag: true" cursor="rayOrigin: mouse"></a-entity>

			<a-sky id="background"></a-sky>
			<a-entity id="scenes" visible="true"></a-entity>

			<a-entity id="events" visible="true">
				<a-box id="button_close_dance" color="green" position="10 5 0" onclick="another(1)"></a-box>
				<a-box id="button_open_dance" color="yellow" position="0 -5 0" onclick="events(1)"></a-box>
			</a-entity>
		</a-scene>
	</div>
</body>
</html>
