<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>宽柔中学</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
    <script src="/js/index.js"></script>
</head>
<body>
	<div id="vr">
		<a-scene>
			<a-entity id="cam" camera="zoom:1" look-controls="reverseMouseDrag: true"></a-entity>
			<a-sky src="roomryan.jpg" rotation="0 -90 0"></a-sky>
			<a-text value="What year was Foon Yew founded?" position="-2.5 1 -1.5"
			rotation="0 15 0"></a-text>
		</a-scene>
	</div>
	<div id="textbox">
		<textarea cols="40" rows="5" placeholder="Please put in your answers here." style="resize: none;"></textarea>
		<input type="submit" value="Submit"></input>
	</div>
</body>
</html>
