<script type="text/javascript">

 $("#test1").click(function(){
       console.log($("#questionForm").serialize());
    });
    var typeTemp=[];typeTemp[0]=1;var i=0;
    $("#country").change(function(){
        var testval=$("#country").val();
        if(i<2){
            i++;
            typeTemp.push(testval);
            lastType=typeTemp.shift();
        }else{
            i=0;
            typeTemp.push(testval);
            lastType=typeTemp.shift();
        }
        $("#"+testval).show().siblings().hide();
        $("#"+testval).find("input").removeAttr("disabled");
        $("#"+lastType).find("input").attr("disabled",true)
    });
</script>

<body>

	<form id="questionForm" >
    <select name="" id="country">
        <option value="China">China</option>
        <option value="Britain">Britain</option>

        <div id="Britain" class="none">
           伦敦 <input type="text" name="London" disabled/><br>
           约克郡 <input type="text" name="Yorkshire" disabled/>

           纽约 <input type="text" name="NewYork" disabled/><br>

</form>
