<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>宽柔中学</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="/js/index.js"></script>

	<script type="text/javascript">
		function clear() {
			document.getElementById('scene1').setAttribute('visible', 'false');
			document.getElementById('scene2').setAttribute('visible', 'false');
			setInterval(100);
		}

		function setScene1() {
			document.getElementById('scene1').setAttribute('visible', 'true');
		}

		function setScene2() {
			document.getElementById('scene2').setAttribute('visible', 'true');
		}

	</script>


	<script>

		AFRAME.registerComponent('cursor-listener', {
			init: function () {
				document.querySelector('#box1').addEventListener('click', function () {
					
					document.getElementById('scene1').setAttribute('visible', 'false');
					document.getElementById('scene2').setAttribute('visible', 'true');

				});

				document.querySelector('#box2').addEventListener('click', function () {
					document.getElementById('scene2').setAttribute('visible', 'false');
					document.getElementById('scene1').setAttribute('visible', 'true');

				});
			}
		});
	</script> 

</head>
<body>
	<div id="vr">
		<a-scene>
			<a-assets>
				<img id="1" src="Pictures/1.JPG" rotation="0 -90 0">
				<img id="2" src="Pictures/2.JPG" rotation="0 -90 0">
				<img id="3" src="Pictures/3.JPG" rotation="0 -90 0">
				<img id="4" src="Pictures/4.JPG" rotation="0 -90 0">
				<img id="5" src="Pictures/5.JPG" rotation="0 -90 0">
			</a-assets>

			<a-entity id="cam" camera="zoom:1" look-controls="reverseMouseDrag: true" cursor="rayOrigin: mouse"></a-entity>
			
			<a-entity id="scene1" visible="true">
				<a-sky src="1.JPG" ></a-sky>
				<a-box id="box1" color="blue" cursor-listener position="20 -5 0"> </a-box>
			</a-entity>

			<a-entity id="scene2" visible="false">
				<a-sky src="2.JPG"></a-sky>
				<a-box id="box2" color="green" cursor-listener position="20 -5 0"> </a-box>
			</a-entity>

							</a-scene>
						</div>
					</body>
					</html>
