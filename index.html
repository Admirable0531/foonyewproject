<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=0.1, user-scalable=no">
	<title>宽柔中学</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="asd">
		<img id="schoolimg" src="school.png" alt="School Map">
	</img>

	<map name="schoolmap">
		<area shape="rect" coords="200, 20, 275, 95" alt="guoqinjian" onmousedown="myFunction()">
	</map>

</div>
<div id="myModal" class="modal">
	<span class="close">&times;</span>
	<img style="cursor:pointer" class="modal-content" id="img01" usemap="#schoolmap">
	<div id="caption"></div>
</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById("schoolimg");
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
	modal.style.display = "block";
	modalImg.src = this.src;
	captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
	modal.style.display = "none";
}
</script>
<script>
function myFunction() {
  alert("You clicked on the big boi");
}
</script>
</body>
</html>
