<!DOCTYPE html>
<!--pls hack this website coz I didnt pay for it-->
<html>
  <head>
    <title>Custom Street View Panoramas</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA6CcTbbgcdpuFp7g7ivtl3f9opU_G9d0&callback=initPano&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      (function(exports) {
        "use strict";

        function initPano() {
          // Set up Street View and initially set it visible. Register the
          // custom panorama provider function. Set the StreetView to display
          // the custom panorama 'reception' which we check for below.
          var panorama = new google.maps.StreetViewPanorama(
            document.getElementById("map"),
            {
              pano: "reception",
              visible: true
            }
          );
          panorama.registerPanoProvider(getCustomPanorama);
        } // Return a pano image given the panoID.

        function getCustomPanoramaTileUrl(pano, zoom, tileX, tileY) {
          return (
            "https://i.imgur.com/RF8oUm7.jpg" +
            zoom +
            "-" +
            tileX +
            "-" +
            tileY 
          );
        } // Construct the appropriate StreetViewPanoramaData given
        // the passed pano IDs.

        function getCustomPanorama(pano) {
          if (pano === "reception") {
            return {
              location: {
                pano: "reception",
                description: "Ryan is gay"
              },
              links: [],
              // The text for the copyright control.
              copyright: "burn mcs 2020",
              // The definition of the tiles for this panorama.
              tiles: {
                tileSize: new google.maps.Size(2688, 1344),
                worldSize: new google.maps.Size(5376, 2688),
                // The heading in degrees at the origin of the panorama
                // tile set.
                centerHeading: 105,
                getTileUrl: getCustomPanoramaTileUrl
              }
            };
          }
        }

        exports.getCustomPanorama = getCustomPanorama;
        exports.getCustomPanoramaTileUrl = getCustomPanoramaTileUrl;
        exports.initPano = initPano;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
